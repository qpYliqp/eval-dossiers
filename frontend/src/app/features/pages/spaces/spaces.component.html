<div class="spaces-page">
    <h1 class="title">Espace du programme de Master</h1>
    <p class="subtitle">Gérez les espaces et les examinateurs de votre programme de master</p>
    <large-button 
        [iconPath]="'../assets/icons/plus-icon.svg'" 
        [label]="'Ajouter un espace'" 
        [disabled]="false">
    </large-button>
<br>
<br>
    <large-button 
        [label]="'Gérer les examinateurs'" 
        [disabled]="false">
    </large-button>
<br>
<br>
    
    <small-button
    [iconPath]="'assets/icons/modify-icon.svg'"
    [disabled]="false"
    hoverBackgroundColor="#eef7ff"
    borderColor="#0056b3">
    </small-button>

    <br><br>

    <small-button
    [iconPath]="'assets/icons/delete-icon.svg'"
    [disabled]="false"
    hoverBackgroundColor="#ffeef0"
    borderColor="red">
    </small-button>
<br>
<br>   
<card-info-item-component 
iconPath="assets/icons/graduate-icon.svg"
label="test"

iconSize="24px"
iconColor="black">
</card-info-item-component>
<br>
<br>

    ]"
  >

    {   label: 'Item 1' },

>
</space-card>
</div>

</div>
